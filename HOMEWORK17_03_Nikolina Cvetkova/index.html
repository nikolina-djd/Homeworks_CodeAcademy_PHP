<script>
   var camelCase = "the simplestThings in LIFE are alwaysThe best";
   console.log(camelCase);
   var titleCase = convertToTitleCase(camelCase);
   console.log(titleCase);

    function convertToTitleCase(camelCase) {       
        if (!camelCase) {
        return '';
        }
        else {
            var titleCase = camelCase.replace(/([a-z])([A-Z])/g, '$1 $2'); //adds empty space before every uppercase letter
            titleCase = titleCase.toLowerCase().trim(); //converts whole text in lowercase letters
            titleCase = titleCase.split(' '); //turns string into an array

            for(var i=0; i <titleCase.length; i++) {
                titleCase[i] = titleCase[i].charAt(0).toUpperCase() + titleCase[i].slice(1); //it capitilizes each element of the array (every word)
            }
            
            titleCase = titleCase.join(' '); // converts the array into string again
            return titleCase;
        }
    }
</script>
