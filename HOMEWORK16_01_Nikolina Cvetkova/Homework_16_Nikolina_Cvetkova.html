 <div class="container mt-3">
  <h2>Form</h2>
    <select id = 'selectButtonClass' class="form-control m-2  text-dark w-25" name="mysel">
      <option selected>Select class</option>
       <option value="btn btn-primary">Primary</option>
      <option value="btn btn-secondary">Secondary</option>
      <option value="btn btn-success">Success</option>
      <option value="btn btn-danger">Danger</option>
      <option value="btn btn-warning">Warning</option>
      <option value="btn btn-info">Info</option>
      <option value="btn btn-dark">Dark</option>
    </select>
    <button id = 'btnColor' type="button" class = "btn btn-primary">Primary</button>

</div>

<script>

var selectOption = document.querySelector("#selectButtonClass");
    selectOption.addEventListener("change", changeClass);
    var button =  document.querySelector('#btnColor');

    function changeClass() {
        var selectedClass = this.value;
        if(selectedClass==="Select class") {
           button.setAttribute('disabled',"");
        }
        else {
            button.removeAttribute('disabled');
            button.className = selectedClass;
            button.textContent = this.options[this.selectedIndex].text;
        }
    }

  

</script>
